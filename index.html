<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links to Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <!--Link to CSS-->

    <title>Document</title>
</head>

<body>
    <!--This is the Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- This is the main content of the site-->
    <main>
        <div class="clearfix">
            <!-- This is the Search Section-->
            <section class= "col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search here for a City:</h4>
                    <form class="form-inline">
                        <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="inputCity" class="btn btn-primary my-2 my-sm-0" type="submit">Submit</button>
                    </form>

                    <form id="searchHistory" class="mt-1"> </form>
                </nav>
            </section>

            <!-- This is the Weekly Forecast Section-->
            <section class= "col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
                    style="width: 710; height: 19rem;">
                    <div id="current"></div>

                    <div id="uvDisplay"></div>
                </div>
                <br>
                <h2>Forecast for the Week</h2>
                <div id="weeklyForecast" class="row">

                </div>
            </section>

        </div>
    </main>

    <!--Link to JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Link to Script File-->
    <script type="text/javascript" src=""></script>
</body>

</html>
