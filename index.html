<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links to Bootstrap-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Link to CSS-->

    <title>Weather Dashboard</title>
</head>

<body>
    <!--This is the Header-->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- This is the main content of the site-->
    <main>
        <div class="clearfix">
            <!-- This is the Search Section-->
            <section class= "col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search here for a City:</h4>
                    <form class="form-inline">
                        <input id="inputCity" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="selectCity" class="btn btn-primary my-2 my-sm-0" type="submit">Submit</button>
                    </form>

                    <form id="searchHistory" class="mt-1"> </form>
                </nav>
            </section>

            <!-- This is the Weekly Forecast Section-->
            <section class= "col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
                    style="width: 710; height: 19rem;">
                    <div id="current"></div>

                    <div id="uvDisplay"></div>
                </div>
                <br>
                <h2>Forecast for the Week</h2>
                <div id="weeklyForecast" class="row">

                </div>
            </section>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
